name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NEXT_IGNORE_MISMATCHED_LAYOUTS: "1"
      NEXT_IGNORE_MISSING_LAYOUTS: "1"
      # 跳过类型检查
      NEXT_SKIP_TYPECHECKING: "1"
      NEXT_TYPESCRIPT_IGNORE_ERRORS: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Configure Next.js for GitHub Pages
        run: |
          echo "Building for GitHub Pages..."
          echo "GITHUB_REPOSITORY: $GITHUB_REPOSITORY"
          REPO_NAME=$(echo "$GITHUB_REPOSITORY" | cut -d '/' -f 2)
          echo "REPO_NAME: $REPO_NAME"

          # 检查是否存在自定义域名文件
          if [ -f "public/CNAME" ]; then
            echo "检测到自定义域名配置"
            CUSTOM_DOMAIN=$(cat public/CNAME)
            echo "自定义域名: $CUSTOM_DOMAIN"
            
            # 为自定义域名创建 Next.js 配置
            cat > next.config.ts << EOL
          import type { NextConfig } from "next";
          import createNextIntlPlugin from "next-intl/plugin";

          const withNextIntl = createNextIntlPlugin("./src/i18n.ts");

          const nextConfig: NextConfig = {
            output: 'export',
            // 使用自定义域名时不需要 basePath 和 assetPrefix
            typescript: {
              ignoreBuildErrors: true,
            },
            images: {
              unoptimized: true,
              remotePatterns: [
                {
                  protocol: "https",
                  hostname: "images.unsplash.com",
                  pathname: "**",
                },
              ],
            },
          };

          export default withNextIntl(nextConfig);
          EOL
          else
            echo "使用 GitHub Pages 默认域名"
            # 创建适用于 GitHub Pages 的 Next.js 配置
            cat > next.config.ts << EOL
          import type { NextConfig } from "next";
          import createNextIntlPlugin from "next-intl/plugin";

          const withNextIntl = createNextIntlPlugin("./src/i18n.ts");

          const nextConfig: NextConfig = {
            output: 'export',
            basePath: '/${REPO_NAME}',
            assetPrefix: '/${REPO_NAME}/',
            typescript: {
              ignoreBuildErrors: true,
            },
            images: {
              unoptimized: true,
              remotePatterns: [
                {
                  protocol: "https",
                  hostname: "images.unsplash.com",
                  pathname: "**",
                },
              ],
            },
          };

          export default withNextIntl(nextConfig);
          EOL
          fi

          cat next.config.ts

      - name: Build
        run: pnpm build

      - name: Add .nojekyll file
        run: |
          touch out/.nojekyll
          # 如果存在 CNAME 文件，复制到 out 目录
          if [ -f "public/CNAME" ]; then
            cp public/CNAME out/
            echo "已复制 CNAME 文件到 out 目录"
          fi
          echo "Contents of out directory:"
          ls -la out/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages
          clean: true
